<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <article class="card">
      <div class="card__image-container"></div>
      <div class="card__order-summary-container">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="card__plan-container flex">
        <div class="card__plan-description flex">
          <img src="./images/icon-music.svg" alt="Icon music">
          <div class="card__plan-details">
            <p class="card__plan-type">Annual Plan</p>
            <p class="card__plan-price">$59.99/year</p>
          </div>
        </div>
        <a class="card__change-link" href="#">Change</a>
      </div>
      <button class="button">Proceed to Payment</button>
      <a class="cancel-button" href="">Cancel Order</a>
    </article>
  </main>
  
</body>
</html>
